<!DOCTYPE html>
<html>

<head>
    <title>contact</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav>

    </nav>
    <main>
        <div id="form">
            <form name="contact" method="POST" data-netlify="true">
                <h1>Contact</h1>
                <p>
                    <label>Your name: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Your email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Your phone number: <input type="text" name="phone" /></label>
                </p>
                <p>
                    <label>Your age: <input type="text" name="age" /></label>
                </p>
                <p>
                    <label>Your birthday: <input type="text" name="birth" /></label>
                </p>
                <p>
                    <label>Your gender: <br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                    </label>
                </p>
                <p>
                    <label>Your favourite cuisine: <br>
                        <input type="checkbox" id="vehicle1" name="cuisine" value="french">
                        <label for="vehicle1"> French</label><br>
                        <input type="checkbox" id="vehicle2" name="cuisine" value="italian">
                        <label for="vehicle2"> Italian</label><br>
                        <input type="checkbox" id="vehicle3" name="cuisine" value="spanish">
                        <label for="vehicle3"> Spanish</label><br>
                        <input type="checkbox" id="vehicle3" name="cuisine" value="arabic">
                        <label for="vehicle3"> Arabic</label></label>
                </p>
                <p>
                    <label>Your favourite color: <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                    </label>
                </p>
                <p>
                    <label>Biography: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <label>Upload file: <input type="file" id="myFile" name="filename"></label>
                </p>
                <p>
                    <label>Website: <input type="url" id="homepage" name="homepage"></label>
                </p>
                <p>
                    <button type="reset">reset</button>
                </p>
                <p>
                    <button id="send" type="submit">Send</button>
                </p>
            </form>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
